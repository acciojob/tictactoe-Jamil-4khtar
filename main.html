<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<h1>Tic Tac Toe</h1>
		<form>
			<div class="one">
				<label for="player1">Player 1</label>
				<input type="text" value="" id="player1" placeholder="Enter Name...." name="player1" required>
			</div>
			<div class="two">
				<label for="player2">Player 2</label>
                <input type="text" value="" id="player2" placeholder="Enter Name...." name="player2" required>
			</div>
		</form>
		<button id="submit">Start Game</button>
	</div>
	<div class="game-container">
		<h1>Tic Tac Toe</h1>
		<div class="message"></div>
		<div class="board">
			<div class="cell" id="0"></div>
			<div class="cell" id="1">x</div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
		</div>
	</div>
	<script type="text/javascript" src="./script.js">
	</script>
</body>

</html>
